{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/add_recipe.css' %}">
{% endblock %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
  <div class="add-recipe-wrapper">
    <h2>Add a New Recipe</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="login-button">Save Recipe</button>
    </form>
  </div>
{% endblock %}

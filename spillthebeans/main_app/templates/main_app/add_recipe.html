{% extends 'base.html' %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
  <h2>Add a New Recipe</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login-button">Save Recipe</button>
  </form>
{% endblock %}

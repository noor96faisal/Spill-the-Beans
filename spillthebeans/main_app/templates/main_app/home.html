{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <div class="category-grid">
    {% for category in categories %}
      <a href="{% url 'category_detail' category.pk %}" class="category-card">
        <img src="{{ category.icon.url }}" alt="{{ category.name }}">
        <span>{{ category.name }}</span>
      </a>
    {% endfor %}
  </div>

<div class="view-recipes-link">
  {% if user.is_authenticated %}
    <a href="{% url 'recipe_list' %}" class="view-recipes-button" title="View all recipes">☕︎ View Recipes</a>
  {% else %}
    <a href="{% url 'login' %}" class="view-recipes-button" title="Log in to view recipes">☕</a>
  {% endif %}
  
</div>



  <div class="floating-buttons">
    <a href="{% url 'add_recipe' %}" class="add-button" title="Add a new recipe!">+</a>
    {% if not user.is_authenticated %}
      <a href="{% url 'login' %}" class="add-button" title="Log in to view and add other recipes">⛾</a>
    {% endif %}
  </div>
{% endblock %}
